<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>Stevens Weather Dashboard</title>
  </head>
  <body>
    <header class="container-fluid text-center text-white bg-dark p-2">
      <h1>Stevens Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
      <div class="row">
        <aside class="col-lg-3 bg-light">
          <h5 class="mt-1">City Lookup:</h5>
          <div class="form-inline form-group">
            <input class="form-control" type="text" id="search-value" />
            <button class="btn btn-primary" id="search-button">
              <i classv="fa fa-search"></i>
            </button>
          </div>

          <ul class="list-group history"></ul>
        </aside>
        <div class="col-lg-9">
          <div id="today" class="mt-3"></div>
          <div id="forecasts" class="row mt-3"></div>
        </div>
      </div>
    </div>

    <script src ="./assets/JavaScript/script.js"></script>
  </body>
</html>
